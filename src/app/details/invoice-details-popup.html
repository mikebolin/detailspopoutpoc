<div class="example-config">
  <button #anchor (click)="onToggle()" class="btn btn-primary btn-sm">
    <i class="p-1 fas fa-info-circle" title="View Details"></i>{{ toggleText }}
  </button>
  <kendo-popup [anchor]="anchor" [animate]="animate" (anchorViewportLeave)="show = false" *ngIf="show">
    <div class="content">
      <table>
        <tr>
          <th>Invoice Type</th>
          <th>Invoice Number</th>
          <th>Status</th>
          <th>Total</th>
          <th>Invoice Date</th>
        </tr>
        <tr>
          <td>{{ invoiceItems.InvoiceType }}</td>
          <td>{{ invoiceItems.InvoiceNumber }}</td>
          <td>{{ invoiceItems.Status }}</td>
          <td>{{ invoiceItems.Total | currency }}</td>
          <td>{{ invoiceItems.InvoiceDate | date }}</td>
        </tr>
      </table>
    </div>
  </kendo-popup>
</div>
